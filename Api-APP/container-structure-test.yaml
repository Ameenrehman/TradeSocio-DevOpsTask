schemaVersion: "2.0.0"

metadataTest:
  exposedPorts: ["5000"]

# CMD is ['flask', 'run'], so we don't check for gunicorn
commandTests:
  - name: "Check Flask command"
    command: "sh"
    args: ["-c", "ps aux | grep flask | grep -v grep"]
    expectedOutput: [ "flask run"]
    exitCode: 0

  - name: "Verify running user is appuser"
    command: "id"
    args: ["-un"]
    expectedOutput: ["appuser"]
    exitCode: 0
fileExistenceTests:
  - name: "Check app.py existence"
    path: "/app/app.py"
    shouldExist: true

  - name: "Check requirements.txt existence"
    path: "/app/requirements.txt"
    shouldExist: false # You didnâ€™t copy it in final stage (accurate)

  - name: "Check Flask in site-packages"
    path: "/usr/local/lib/python3.9/site-packages/flask"
    shouldExist: true

